  body {

  #app {

    width: 100%;

  .section,
  .section--unicorn,
  .section--settings {
    flex: 1;
    height: 100vh;

    align-items: center;
    justify-content: center;
    padding: 0 2em;
  }

  .section--unicorn {
    text-align: center;
  }

  .section--settings {
    background: #333;
    color: white;
  }

  .vuenicorn:hover {
    animation: shake-shake 1s 3 ease-in-out;
  }

  label,
  input {
    width: 100%;
    margin-bottom: 1em;
  }

  h2 {
    font-size: 2em;
  }

  .settings-container {
    max-width: 400px;
    margin: 1em auto;
  }

  @keyframes shake-shake {
    10% {
      transform: rotate(10deg);
    }

    30% {
      transform: rotate(-30deg);
    }

    50% {
      transform: rotate(10deg);
    }

    70% {
      transform: rotate(-20deg);
    }

    90% {
      transform: rotate(10deg);
    }

    100% {
      transform: rotate(0deg);
    }
  }
